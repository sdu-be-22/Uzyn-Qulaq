<div class = "card">
    <div class = "card-header">
        <span class = "font-weight-bold">{{ article.title }}</span> &middot;
        <span class = "text-muted">{{ article.author }} |
        {{ article.date }} </span>
    </div>
    <div class = "card-body">
        <p class="col-2 text-truncate">{{ article.body }}</p>
        <p><a href="{% url 'article_detail' article.pk %}">SEE FULL</a></p>
    </div>
    {% if request.user == article.author %}
    <div class = "card-footer text-center text-muted">
        <a href="{% url 'article_edit' article.pk %}" style="color: rgb(119, 202, 131);" >Edit</a> | 
        <a href="{% url 'article_delete' article.pk %}" style="color: red;">Delete</a>
    </div>
    {% endif %}
</div>
